  <script>
    let num = 3000
    console.log(num.toString(2))

    console.log(decNumber(num))
    function decNumber(num) {
      let arr = []
      let rem = null
      while (num > 0) {
        rem = Math.floor(num % 2)
        arr.unshift(rem)
        num = Math.floor(num / 2)
      }
      return arr.join('')
    }
